{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">{{ object.id|yesno:"Edit,Add" }} Student</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Student Form</div>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'student-list' %}" class="btn btn-danger">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
