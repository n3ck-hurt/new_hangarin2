{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Delete Student</h4>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Delete Student Record</div>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <form action="" method="post" novalidate>
                <p>Are you sure you want to delete student "{{ object }}"?</p>
                {% csrf_token %}
                {% include 'includes/form.html' %}
                <div class="form-group">
                  <button type="submit" class="btn btn-danger">Delete</button>
                  <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
